<!doctype html>
 
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>${title}</title>
    <meta name="description" content="${description}" />
    
    <script src='phiot.js'></script>
    <style>
    .test {
      display: block;
      box-shadow: 0px 0px 4px 0px #aaa;
      margin: 1rem;
      padding: 1rem;
    }
    </style>
  </head>
  <body>
    <h1>phiot.js test</h1>
    <div>
      <test-mount class='test'></test-mount>
      <test-countup class='test'></test-countup>
      <test-each class='test'></test-each>
      <test-img class='test'></test-img>
      <test-timer class='test'></test-timer>
      <test-input class='test'></test-input>
      <test-each-mount class='test'></test-each-mount>
    </div>
  </body>
</html>


<script type='phiot/template'>

<test-mount>
  <phiot-content type='jade'>
    <h2>Hello, {this.title}!</h2>
  </phiot-content>
  <phiot-style>
    h2 {
      color: blue;
    }
  </phiot-style>
  <phiot-script type='es6'>
    this.title = opts.title || 'Phiot.js';
  </phiot-script>
</test-mount>

<test-countup>
  <phiot-content type='jade'>
    <p>
      count: {this.count}
      <button onclick='{this.click}'>count up</button>
    </p>
  </phiot-content>
  <phiot-script type='es6'>
    this.count = 0;
    this.click = function() {
      this.count += 1;
      this.update();
    };
  </phiot-script>
</test-countup>

<test-each>
  <phiot-content type='jade'>
    <button onclick='{this.click}'>add</button>
    <ul>
      <li>[ start ]</li>
      <li each='{this.list}'>[ {this.title} ]</li>
      <li>[ end ]</li>
    </ul>
  </phiot-content>
  <phiot-script type='es6'>
    this.list = [
      { title: 'hoge' },
      { title: 'foo' },
      { title: 'bar' },
    ];
    this.click = function() {
      this.list.push({
        title: 'add',
      });

      this.update();
    };
  </phiot-script>
</test-each>

<test-img>
  <phiot-content type='jade'>
    <img src='{this.src}' />
    {this.src}
  </phiot-content>
  <phiot-script>
    this.src = 'http://dummyimage.com/128x128/ffffff/0815cc&text=phiot.js';
  </phiot-script>
</test-img>

<test-timer>
  <phiot-content type='jade'>
    <p>Seconds Elapsed: { this.time }</p>
  </phiot-content>
  <phiot-script>
    this.time = 0;
    this.tick = function() {
      this.time++;
      this.update();
    };
    setInterval(function() {
      this.tick();
    }.bind(this));
  </phiot-script>
</test-timer>

<test-input>
  <phiot-content type='jade'>
    <input type='text' oninput='{this.input}' value='{this.value}' />
    {this.value}
  </phiot-content>
  <phiot-script>
    this.value = 'hoge';

    this.input = function(e) {
      this.value = e.target.value;
      this.update();
    };
  </phiot-script>
</test-input>

<test-each-mount>
  <phiot-content type='jade'>
    <button onclick='{this.click}'>add</button>
    <ul>
      <li>[ start ]</li>
      <test-mount each='{this.list}'></test-mount>
      <li>[ end ]</li>
    </ul>
  </phiot-content>
  <phiot-script type='es6'>
    this.list = [
      { title: 'hoge' },
      { title: 'foo' },
      { title: 'bar' },
    ];

    this.click = function() {
      this.list.push({
        title: 'add',
      });

      this.update();
    };
  </phiot-script>
</test-each-mount>

</script>

<script>
phiot.init();
phiot.mount('test-mount');
phiot.mount('test-countup');
phiot.mount('test-each');
phiot.mount('test-img');
phiot.mount('test-timer');
phiot.mount('test-input');
phiot.mount('test-each-mount');

</script>
